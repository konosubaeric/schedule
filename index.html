      white-space: nowrap;
      max-width: 100%; /* 見える範囲に制限 */

      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;

<script>
  function toggleMark(button) {
    if (button.classList.contains('〇')) {
      button.classList.remove('〇');
      button.classList.add('×');
      button.textContent = '×';
    } else if (button.classList.contains('×')) {
      button.classList.remove('×');
      button.classList.add('empty');
      button.textContent = '　';
    } else {
      button.classList.remove('empty');
      button.classList.add('〇');
      button.textContent = '〇';
    }
  }
